<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Advanced Todo List</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1 class="container__heading">Todo List</h1>
            <div class="input-container">
                <input type="text" class="input-container__input" />
                <div class="input-container__input-bar"></div>
                <p class="input-container__input-placeholder">Enter Task</p>
            </div>
            <div class="list-container">
                <ul class="list"></ul>
            </div>
        </div>
    </body>
</html>
